  <body>
    <h1>Github, cách để sử dụng cuối cùng</h1>
    <h2>Thì phải làm như thế nào?</h2>

    <ol>
      <li><h2>Lệnh git init</h2></li>
      <li><h2>Lệnh git add . (hoặc thư mục, đường dẫn)</h2></li>
      <li><h2>Lệnh git commit -m "Tin nhắn"</h2></li>
      <li><h2>Lệnh git branch -M main</h2></li>
      <li><h2>Lệnh git remote add origin + đường link Github</h2></li>
      <li><h2>Lệnh git push -u origin main</h2></li>
    </ol>
